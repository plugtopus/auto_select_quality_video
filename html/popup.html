<!DOCTYPE html>
<html>

<head>
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <title>YouTube auto seleect quality</title>
</head>

<body>
    <div class="Title">Авто выбор качества на ютубе youtube.com</div>
    <div class="settingsCont">
        <ul class="settingsList">
            <li value="highres">4320p
                <span class="redText">8K</span>
            </li>
            <li value="hd2160">2160p
                <span class="redText">4K</span>
            </li>
            <li value="hd1440">1440p
                <span class="redText">HD</span>
            </li>
            <li value="hd1080" selected class="settedli">1080p
                <span class="redText">HD</span>
            </li>
            <li value="hd720">720p
                <span class="redText">HD</span>
            </li>
            <li value="large">480p</li>
            <li value="medium">360p</li>
            <li value="small">240p</li>
            <li value="tiny">144p</li>
            <li value="auto">Auto</li>
        </ul>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
